<script>
  const days = document.querySelector('.day');
const hours = document.querySelector('.hour');
const minutes = document.querySelector('.minute');
const seconds = document.querySelector('.second');

const countDown = () => {
  
  const countDate = new Date("February 30, 2024 16:54:00").getTime();
  const now = new Date().getTime();
  const gap = countDate - now;
  
  const second = 1000;
  const minute = second * 60;
  const hour = minute * 60;
  const day = hour * 24;
 
  const textDay = Math.floor(gap / day);
  const textHour = Math.floor((gap % day) / hour);
  const textMinute = Math.floor((gap % hour) / minute);
  const textSecond = Math.floor((gap % minute) / second);
  
  console.log(`${textDay} Days, ${textHour} Hours, ${textMinute} Minutes and ${textSecond} Seconds.`);
  
  days.textContent = textDay;
  hours.textContent = textHour;
  minutes.textContent = textMinute;
  seconds.textContent = textSecond;
}

setInterval(countDown, 1000);
</script>
